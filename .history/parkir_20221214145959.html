<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SIAM</title>
	<link rel="icon" href="/assets/logo_ub.ico">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/styles/parkir.css">
</head>
<body>
	<nav class="navbar" id="navbar">
		<a class="navbar-brand" href="/kuliah.html">
			<img id="navbar-image" src="/assets/SIAM.png" alt="SIAM">
		</a>
		<a class="navbar-link" href="landing.html">
			<img id="navbar-image" src="/assets/Logout.svg" alt="Logout">
		</a>
	</nav>
	<div class="mh-100" id="sidebar">
		<a class="btn" href="">
			<img id="sidebar-kuliah" src="/assets/Kuliah Logo.svg" alt="Kuliah">
			<label for="sidebar-kuliah">Kuliah</label>
		</a>
		<a class="btn" href="">
			<img id="sidebar-biodata" src="/assets/Biodata Logo.svg" alt="Biodata">
			<label for="sidebar-biodata">Biodata</label>
		</a>
		<a class="btn" href="">
			<img id="sidebar-biaya" src="/assets/Biaya Logo.svg" alt="Biaya">
			<label for="sidebar-biaya">Biaya</label>
		</a>
	</div>
	<main>
		<div class="card" id="cardTop">
			<h3 class="card-judul">Pilih Tipe Kendaraanmu</h3>
			<div class="d-flex justify-content-between" id="formRoda">
				<div class="form-check d-flex">
					<input class="form-check-input check-roda" type="radio" value="" name="radioRoda" id="checkRodaDua">
					<label class="form-check-label label-roda" for="checkRodaDua">
						Roda 2
					</label>
				</div>
				<div class="form-check d-flex">
					<input class="form-check-input check-roda" type="radio" value="" name="radioRoda" id="checkRodaEmpat">
					<label class="form-check-label label-roda" for="checkRodaEmpat">
						Roda 4
					</label>
				</div>
			</div>
		</div>
		<div class="card" id="cardBottom">
			<h3 class="card-judul">Pilih Lokasi Parkir</h3>
			<div class="d-flex align-content-around kumpulan-gambar-parkir">
				<input class="gambar-parkir" type="image" src="/assets/filkom.png" onclick="border(this)">
				<p class="nama-gambar">FILKOM</p>
				<input class="gambar-parkir" type="image" src="/assets/rektorat.png" onclick="border(this)">
				<input class="gambar-parkir" type="image" src="/assets/seluruh_ub.png" onclick="border(this)">
			</div>
			<button type="button" class="btn btn-primary book-button">Book</button>
		</div>
	</main>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
	<script src="/scripts/parkir.js"></script>
</body>
</html>
